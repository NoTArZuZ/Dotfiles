format = '''
[\[$username$hostname\]](bold red)[$shell $time $directory$cmd_duration$git_branch$git_commit$git_status](bold white)
[$character$status](bold white)'''

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold red)'

[username]
format = "[$user](bold blue)[@](bold green)"
show_always = true

[directory]
style = "bold underline italic blue"

[hostname]
ssh_only = false
format = '[$hostname](bold purple)'

[time]
format = "[$time](bold yellow)"
disabled = false

[cmd_duration]
style = "bold red"

[status]
disabled = false

[shell]
# disabled = false
disabled = true
format = "via [$indicator](bold cyan)"

[git_commit]
only_detached = false
